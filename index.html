<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <h1>Student Login</h1>
    <h3>Enter your Student ID and Password</h3>


       <div class="data">
            <form action="#">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Student ID"><br><br>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password"><br>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <input type="checkbox"><span class="chk-box"> Remember password</span><br><br>
                </div>
               <div class="form-group">
                    <input type="submit" class="form-control log-btn" placeholder="Login"><br><br>
                </div>

                <div class="sign-up">
                    <span>Don't have account?</span><br>
                    <a href="Register.html" target="_blank">Register here</a><br>
                    <a href="Password.html" target="_blank" class="fgt-link">Forgotten password?</a>
                </div>
            </form>
       </div>
    </div>
</body>
</html>
